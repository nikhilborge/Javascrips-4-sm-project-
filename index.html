<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-1">
      <h2>Challenge : Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
      </div>
    </div>

      <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" id="cat-generater" onclick="generateCat()">Generate Cat</button>

            <div class="flex-box-container-2" id="flex-cat-gen">
                <!-- <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="" > -->

            </div>
      </div>

        <div class="container-3"> 
            <h2>Challenge-3: Rock Paper Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">

                <img id="rock" src="https://png.pngtree.com/element_pic/16/10/28/6eacc2db03f5ffc7ea42318104d84c45.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="paper" src="https://cdn3.vectorstock.com/i/1000x1000/53/82/white-paper-vector-735382.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="scissors" src="https://cdn2.vectorstock.com/i/1000x1000/25/41/hand-sign-victory-sign-or-peace-sign-or-scissors-vector-21042541.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
                
            </div>
        </div>

        <div class="container-4">
          <h1 id="change-my color">Challenge 4: change the color of all buttons</h1>
          <div class="flex-box-pick-color">
            <form action="">
               <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
              </select>
            </form>

            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
          </div>
        </div>

        <div class="container-5">
          <h2>Challenge 5: Blackjack</h2>
          <h3><span id="blackjack-result">Let's play</span></h3>
          <div class="flex-blackjack-row-1">
            <div id="your-box">
              <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
              <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
          </div>

          <div class="flex-blackjack-row-2">
            <div>
              <button class="btn-lg mr-2 btn-primary" id="blackjack-hit-button">Hit</button>
              <button class="btn-lg mr-2 btn-warning" id="blackjack-stand-button">Stand</button>
              <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
          </div>

          <div class="flex-blackjack-row-3">
            <table >
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
              </tr>

              <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
              </tr>
            </table>
          </div>
        </div>

    <script src="./app.js"></script>
  </body>
</html>
